<body>   
  <div class="contenedor active" id="contenedor">    
    <header class="header">
        <div class="contenedor-logo">
            <button id="boton-menu" class="boton-menu"><i class="fa-solid fa-bars-staggered"></i></button>
            <a href="index.html" class="logo"><i class="fa-solid fa-book-open-reader"></i><span>SummItUp</span></a>
        </div>
        <div class="barra-busqueda">
            <input type="text" placeholder="Buscar Resumen">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="botones-header">
            <a href="SubirResumen.html">
                <button><i class="fas fa-upload"></i></button>
            </a>
            <a href="filtrarResumen.html">     
                <button><i class="fa-solid fa-filter"></i></button>
            </a>
            <a href="notificaciones.html">
                <button><i class="fas fa-bell"></i></button></a>            
            <a href="Registrarse.html" class="avatar">
                <img src="img/avatar.jpg">
             </a>
        </div>
    </header>
    <nav class="menu-lateral">
        <a href="index.html" class="active"><i class="fa-solid fa-igloo"></i>Inicio</a>
        <a href="guardados.html"><i class="fa-solid fa-bookmark"></i>Guardados</a>
        <a href="historial.html"><i class="fa-solid fa-clock-rotate-left"></i>Historial</a>
        <hr>
        <a href="misResumenes.html"><i class="fa-solid fa-street-view"></i>Mis Resúmenes</a>
        <a href="calificarResumenes.html"><i class="fa-solid fa-user-check"></i>Calificar Resúmenes</a>
        <hr>
        <a href="ajustes.html"><i class="fa-solid fa-wrench"></i>Ajustes</a>
        <a href="reportar.html"><i class="fa-solid fa-flag"></i>Reportar Resumen</a>
        <a href="Ayuda.html"><i class="fa-solid fa-handshake-angle"></i>Ayuda</a>
        <a href="Feedback.html"><i class="fa-solid fa-comment-medical"></i>Feedback</a>
    </nav>    
<div id="background"></div>
<div class="container">
    <div class="registration">
        <h2 class="title">Registro</h2>
        <p class="description">Completa el formulario para registrarte.</p>
        
        <!-- Para el campo de nombre -->
        <div class="form-group">
            <div class="label-container">
                <label for="nombre">Nombre:</label>
            </div>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            <span id="nombreError" class="error-message" style="display: none; color: red;">El nombre debe tener entre 3 y 15 caracteres.</span>
        </div>

        <!-- Para el campo de correo electrónico -->
        <div class="form-group">
            <div class="label-container">
                <label for="email">Correo electrónico:</label>
            </div>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
            <span id="emailError" class="error-message" style="display: none; color: red;">Ingrese un correo electrónico válido.</span>
        </div>

        <!-- Para el campo de contraseña -->
        <div class="form-group">
            <div class="label-container">
                <label for="password">Contraseña:</label>
            </div>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            <span id="passwordError" class="error-message" style="display: none; color: red;">La contraseña debe tener al menos 8 caracteres.</span>
        </div>

        
        <button class="btn-register" onclick="validarFormulario()">Registrarse</button>
    </div>
</div>
<script src="mainRegistro.js"></script>

</div>
  <script src="https://kit.fontawesome.com/1a0a8d8c22.js" crossorigin="anonymous"></script>
  <script src="js/mainRegistro.js"></script>
</body>
</html>
